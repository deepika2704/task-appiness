<form [formGroup]="form" (ngSubmit)="login(form.value)">
    <div class="container">
      <h3 style="text-align:center">Login Details</h3>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" formControlName="username" placeholder="Username / Email / Mobile Number">
        <div class="alert alert-danger" *ngIf="username.touched && username.invalid">UserName is Required</div>
      </div>    
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password">
        <div class="alert alert-danger" *ngIf="password.touched && password.invalid">Password is Required</div>
      </div>
      <input type="submit" value="Login" class="btn btn-primary" [disabled]="form.invalid">&nbsp;
      <input type="button" value="Signup" class="btn btn-primary" (click)="openSignUp()" >
    </div>
  </form>
